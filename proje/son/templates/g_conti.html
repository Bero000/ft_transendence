{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/game.css' %}?v=2" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <div id="main-container" class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
      <div class="container mx-auto p-4">
        <h1 class="boxing text-4xl font-bold text-center mb-8" data-i18n="pingpong-mode">FarkindePong Oyun Modları</h1>
        <div id="mainMenu" class="d-flex flex-column align-items-center gap-4">
          <button id="singlePlayer" class="btn btn-primary btn-lg px-5 py-3 btn-3d" data-ref='/game-single' data-i18n="single-player">
            Tek kişilik
          </button>
          <button id="tournamentMode" class="btn btn-success btn-lg px-5 py-3 btn-3d" data-i18n="tournament">
            Turnuva modu
          </button>
        </div>        
      </div>
    </div>
    <script src="{% static 'js/game.js' %}?v=2" ></script>
    <script src="{% static 'js/main.js' %}?v=2" ></script>
  </body>
</html>
