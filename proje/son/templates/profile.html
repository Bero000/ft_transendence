
<!-- profile.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'css/basarili-home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?v=2" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <style>

    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div id="main-container">
    <main>
        {% if user.is_authenticated %}
        <section id="profile-section">
            <div class="profile-box">
                <h1 data-i18n="profile-head">Profil Bilgileriniz</h1>
    
                <p><strong data-i18n="name">Adınız:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                <p><strong data-i18n="nickname">Kullanıcı Adınız:</strong> {{ user.username }}</p>
                <p><strong data-i18n="email">E-posta Adresiniz:</strong> {{ user.email }}</p>

                {% if user.image_url %}
                    <img src="{user.image_url}" alt="UserImage"/>
                {% endif %}
                <h3 data-i18n="scoreHeader">Puanınız</h3>
                <p><strong>Puan:</strong> {{ user.score }}</p>

            </div>
        </section>
        {% endif %}
    </main>
</div>
<script src="{% static 'js/main.js' %}?v=2"></script>


</body>
</html>
