<!-- base.html -->
<!DOCTYPE html>
{% load static %}

<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?v=2" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <div id="main-container">
      {% block content %}
        <div class="container my-5" id="content">
          <div class="row">
            <div class="col-md-3">
              <a href="https://github.com/Bero000"target="_blank"><img src="{% static 'images/bero.jpeg' %}" alt="bero-1" class="img-fluid"/></a>
            </div>
            <div class="col-md-3">
              <a href="https://github.com/eminesakar"target="_blank"><img src="{% static 'images/emine.jpeg' %}" alt="emine-1" class="img-fluid"/></a>
            </div>
            <div class="col-md-3">
              <a href="https://github.com/eminesakar"target="_blank"><img src="{% static 'images/mali.jpeg' %}" alt="mali-1" class="img-fluid"/></a>
            </div>
            <div class="col-md-3">
              <a href="https://github.com/eminesakar"target="_blank"><img src="{% static 'images/sinan.jpeg' %}" alt="sinan-1" class="img-fluid"/></a>
            </div>
          </div>
        </div>
      {% endblock %}
    </div>


    <script type="module" src="{% static 'js/main.js' %}?v=2" ></script>


  </body>
</html>
