{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game- Multi</title>
    <link rel="stylesheet" href="{% static 'css/game.css' %}?v=2" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?v=2" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <div id="main-container">
      <!-- tournament.html -->
      <div id="tournamentBracket" class="mt-8">
        <h2 class="text-2xl font-bold text-center mb-4" data-i18n="tournament-bracket">Turnuva Tablosu</h2>
        <div class="flex justify-center">
          <div class="w-1/3">
            <p id="player12" class="bg-gray-800 p-4 rounded mb-4 text-white w-full">{{ user.username }}</p>
            <input type="text" id="player22" class="bg-gray-800 p-4 rounded mb-4 text-white w-full" placeholder="Player 2" />
            <input type="text" id="player32" class="bg-gray-800 p-4 rounded mb-4 text-white w-full" placeholder="Player 3" />
          </div>
          
        </div>

      </div>

      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 p-4 text-dark text-3xl space-x-4" id="scoreBoard">
        <div class="scoreBoardLocation">
        <span id="player1Name"></span> : <span id="player1Score">0</span>
        <span id="player2Name"></span> : <span id="player2Score">0</span>
        </div>
      </div>
      <div id="gameBoard" class="game-board">
        <div class="center-line"></div>
        <div id="paddle1" class="paddle" style="left: 0px; top: 150px;"></div>
        <div id="paddle2" class="paddle" style="right: 0px; top: 150px;"></div>
        <div id="ball" class="ball" style="left: 390px; top: 190px;"></div>
      </div>
      <div class="game-menu" class="flex justify-center mt-4">
        <div>
        <button id="pauseGame" class="bg-yellow-500 hover:bg-yellow-700 text-dark font-bold py-2 px-4 rounded" data-i18n="pause">Oyunu Durdur</button>
        <button id="restartGame" class="bg-red-500 hover:bg-red-700 text-dark font-bold py-2 px-4 rounded" data-i18n="restart">Yeniden Başlat</button>
        <button id="startberoMulti" class="bg-red-500 hover:bg-red-700 text-dark font-bold py-2 px-4 rounded" data-i18n="start">Başlat</button>

      </div>

    </div>

    <div id="results" class="mt-8">
      <h2 class="text-2xl font-bold text-center mb-4" data-i18n="tournament-results">Turnuva Sonuçları</h2>
      <div class="text-center">
        <p id="firstPlace" class="text-xl mb-2" data-i18n="player-1">1. Oyuncu:</p>
        <p id="secondPlace" class="text-xl mb-2" data-i18n="player-2">2. Oyuncu:</p>
        <p id="thirdPlace" class="text-xl mb-2" data-i18n="player-3">3. Oyuncu:</p>
      </div>
    </div>
    

    <div id="settings" class="mt-8">
      <h2 class="text-2xl font-bold text-center mb-4" data-i18n="settings">Settings</h2>
      <div class="flex justify-center">
        <div class="w-1/3">
          <label for="paddle1Color" class="block text-white mb-2" data-i18n="t-player-1">1. Oyuncu</label>
          <input type="color" id="paddle1Color" class="w-full mb-4" />
          <label for="paddle2Color" class="block text-white mb-2" data-i18n="t-player-2">2. Oyuncu</label>
          <input type="color" id="paddle2Color" class="w-full mb-4" />
          <label for="paddle3Color" class="block text-white mb-2" data-i18n="t-player-3">3. Oyuncu</label>
          <input type="color" id="paddle3Color" class="w-full mb-4" />
          <label for="ballColor" class="block text-white mb-2" data-i18n="ball-color">Top Rengi:</label>
          <input type="color" id="ballColor" class="w-full mb-4" />
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <button id="saveSettings" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" data-i18n="save-settings">Ayarları Kaydet</button>
      </div>
    </div>

    <script src="{% static 'js/game.js' %}?v=2"></script>
    <script src="{% static 'js/main.js' %}?v=2"></script>
  </body>
</html>
